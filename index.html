            theme: {

            <div class="relative">
                <div>
                    <img class="w-full" src="images/banner.png" alt="">

                <div class="absolute bottom-1 left-24 md:bottom-24 lg:bottom-1 lg:left-24 bg-white flex items-center border shadow-lg rounded-lg px-5 py-4">
